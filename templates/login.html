<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    
    <style>
        /* Estilos CSS adicionales */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Color de fondo blanco */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Altura mínima para ocupar toda la pantalla */
        }
        .form-container {
            width: 500px; /* Ancho del formulario */
            padding: 50px; /* Espaciado interno del formulario */
            border: 2px solid #ccc;
            border-radius: 30px; /* Bordes redondeados */
            box-shadow: 0 4px 10px rgba(23, 43, 7, 0.418);
            background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente */
        }
        .form-group {
            margin-bottom: 40px; /* Espaciado entre grupos de elementos */
        }
        .form-group label {
            display: block;
            margin-bottom: 20px; /* Espaciado entre etiquetas y elementos de entrada */
            font-size: 24px; /* Tamaño de la fuente */
        }
        .form-group input {
            width: calc(100% - 40px); /* Ancho del input */
            padding: 20px; /* Espaciado interno del input */
            border: 2px solid #ccc;
            border-radius: 15px; /* Bordes redondeados */
            font-size: 24px; /* Tamaño de la fuente */
        }
        .btn {
            display: block;
            width: 100%;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 15px; /* Bordes redondeados */
            cursor: pointer;
            font-size: 24px; /* Tamaño de la fuente */
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 20px;
            margin-top: 10px;
        }
        .register-link {
            text-align: center;
            margin-top: 30px; /* Espaciado entre el formulario y el enlace de registro */
            font-size: 24px; /* Tamaño de la fuente */
        }
        .register-link a {
            color: #00a2b7; /* Color del enlace */
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <main>
        <div class="form-container">
            <h1 style="text-align: center; font-size: 48px; margin-top: 20px;">Inicio de Sesión</h1>
            <form action="{{ url_for('login') }}" method="post" class="form">
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Iniciar sesión</button>
                {% if error %}
                    <p class="error-message">{{ error }}</p>
                {% endif %}
            </form>
            <div class="register-link">
                ¿Aún no tienes cuenta? <a href="{{ url_for('register') }}">Regístrate</a>
            </div>
        </div>
    </main>
</body>
</html>
